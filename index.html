<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css">
		html, body, .container-fluid, .row, .row>div {
  			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9">
				<canvas id="canvas" width="700" height="400"></canvas>
			</div>
			<div class="col-sm-3">
				<h2>Settings</h2>
				<button class="btn btn-default btn-block btn-sm" data-bind="toggle: batchConstruct, click: function(){batchConstruct() && intermediateRender(false)}">Batch construct</button>
				<button class="btn btn-default btn-block btn-sm" data-bind="toggle: intermediateRender, click: function(){intermediateRender() && batchConstruct(false)}">Render building</button>
				<h2>Controls</h2>
				<button type="button" class="btn btn-primary btn-block" data-bind="click: function(){createNewTree(); searchResults.removeAll()}">Generate Tree</button>
				<button type="button" class="btn btn-primary btn-block" data-bind="click: queryTree">Query Tree</button>
				<h2>Results</h2>
				<small data-bind="visible: searchResults().length > 0">The search query intersects with:</small>
				<ul class="list-group" data-bind="foreach: searchResults">
					<li class="list-group-item" data-bind="text: $data"></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.5.0/lodash.min.js"></script>
	<script type="text/javascript" src="libs/knockstrap.min.js"></script>
	<script type="text/javascript" src="r-tree/HilbertCurves.js"></script>
	<script type="text/javascript" src="r-tree/r-tree.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
